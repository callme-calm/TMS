<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/users.css}">
</head>
<body>
<div class="container">
    <h1>Users</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
<!--            <th>Email</th>-->
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
<!--            <td th:text="${user.email}"></td>-->
            <td>
                <a th:href="@{/manager/users/edit/{id}(id=${user.id})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/manager/users/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="add-user-link" href="/manager/adduser">Add User</a>
</div>
</body>
</html>
