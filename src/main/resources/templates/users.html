<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>

        <td>
            <a th:href="@{/manager/users/edit/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{/manager/users/delete/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/manager/adduser">Add User</a>
</body>
</html>
